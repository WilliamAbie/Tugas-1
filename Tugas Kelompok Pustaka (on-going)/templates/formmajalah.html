    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="mb-2">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Pustaka</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Daftar
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/buku">Buku</a>
                    <a class="dropdown-item" href="/majalah">Majalah</a>
                    <a class="dropdown-item" href="/dvd">DVD</a>
                  </div>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Currently disabled" aria-label="Search" readonly>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
    </div>
    <div class="container bg-info text-white">
        <form action="/addmajalah" method="POST" class="pb-2 pt-2">
            <div class="form-group w-25">
                <label>ID</label>
                <input type="number" name="id" class="form-control" placeholder="Masukkan ID Majalah" required autofocus>
            </div>
            <div class="form-group w-25">
                <label>Judul</label>
                <input type="text" name="judul" class="form-control" placeholder="Masukkan Judul Majalah" required>
            </div>
            <div class="form-group mt-2 w-25">
                <label>Lokasi</label>
                <select name="lokasi" class="form-control">
                    <option value="0">---Masukkan Lokasi Majalah---</option>
                    <option value="Rak I-I">Rak I-I</option>
                    <option value="Rak I-II">Rak I-II</option>
                    <option value="Rak I-III">Rak I-III</option>
                    <option value="Rak II-I">Rak II-I</option>
                    <option value="Rak II-II">Rak II-II</option>
                    <option value="Rak II-III">Rak II-III</option>
                    <option value="Rak III-I">Rak III-I</option>
                    <option value="Rak III-II">Rak III-II</option>
                    <option value="Rak III-III">Rak III-III</option>
                </select>
            </div>
            <div class="form-group w-25">
                <label>Volume</label>
                <input type="text" name="volume" class="form-control" placeholder="Masukkan Volume Majalah" required>
            </div>
            <div class="form-group w-25">
                <label>Edisi</label>
                <input type="text" name="edisi" class="form-control" placeholder="Masukkan Edisi Majalah" required>
            </div>
            <div class="form-group mt-2 w-25">
                <label>Status</label>
                <select name="status" class="form-control">
                    <option value="0">---Status Majalah---</option>
                    <option value="Tidak tersedia">Tidak tersedia</option>
                    <option value="Tersedia">Tersedia</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <input type="submit" name="tambahMajalah" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
